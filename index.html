<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div Example</title>
  <style>
    .container {
      width: 80%;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
    }
    .header, .footer {
      background-color: #f2f2f2;
      padding: 10px;
    }
    .content {
      background-color: #fff;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Website</h1>
    </div>
    <div class="content">
      <p>This is the main content area where your text and images would go.</p>
    </div>
    <div class="footer">
      <p>Footer information here.</p>
    </div>
  </div>
</body>
</html>
